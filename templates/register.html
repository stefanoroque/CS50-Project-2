{% extends "layout.html" %}

{% block title %}
    Create an Account
{% endblock %}

{% block body %}
    <h1>Create an account!</h1>

    <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter desired username">
        </div>

        <div class="form-group">
          <label for="pword">Password</label>
          <input type="password" class="form-control" id="pword" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('index') }}">
        <div class="index-button">
            <button type="submit" class="btn btn-secondary">Back to Login Page</button>
        </div>
    </form>

    
{% endblock %}
