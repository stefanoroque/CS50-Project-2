{% extends "layout.html" %}

{% block title %}
    Create an Account
{% endblock %}

{% block body %}
    <h1>Create an account!</h1>

    <form action="{{ url_for('accountCreation') }}" method="post">
        <div class="form-group">
          <label for="username">Desired Username</label>
          <input type="text" class="form-control" name="desired_username" placeholder="Enter desired username">
        </div>

        <div class="form-group">
          <label for="pword">Password</label>
          <input type="password" class="form-control" name="pword" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('index') }}">
        <div class="index-button">
            <button type="submit" class="btn btn-secondary">Back to Login Page</button>
        </div>
    </form>

    <style>
        .index-button {margin-top:50px;}
    </style>

    
{% endblock %}
